        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Compound", "label": "Compound", "shape": "box", "size": 50, "title": "Compound"}, {"color": "#97c2fc", "id": "BPNumber", "label": "BPNumber", "shape": "box", "size": 50, "title": "BPNumber"}, {"color": "#97c2fc", "id": "Instrumentation", "label": "Instrumentation", "shape": "box", "size": 50, "title": "Instrumentation"}, {"color": "#97c2fc", "id": "GeneralSupplies", "label": "GeneralSupplies", "shape": "box", "size": 50, "title": "GeneralSupplies"}, {"color": "#97c2fc", "id": "EquipmentSupplies", "label": "EquipmentSupplies", "shape": "box", "size": 50, "title": "EquipmentSupplies"}, {"color": "#97c2fc", "id": "PipettesSupplies", "label": "PipettesSupplies", "shape": "box", "size": 50, "title": "PipettesSupplies"}, {"color": "#97c2fc", "id": "AutomationSupplies", "label": "AutomationSupplies", "shape": "box", "size": 50, "title": "AutomationSupplies"}, {"color": "#97c2fc", "id": "ReferenceStandards", "label": "ReferenceStandards", "shape": "box", "size": 50, "title": "ReferenceStandards"}, {"color": "#97c2fc", "id": "StandardPreparation", "label": "StandardPreparation", "shape": "box", "size": 50, "title": "StandardPreparation"}, {"color": "#97c2fc", "id": "QCPreparation", "label": "QCPreparation", "shape": "box", "size": 50, "title": "QCPreparation"}, {"color": "#97c2fc", "id": "ISPreparation", "label": "ISPreparation", "shape": "box", "size": 50, "title": "ISPreparation"}, {"color": "#97c2fc", "id": "Chromatography", "label": "Chromatography", "shape": "box", "size": 50, "title": "Chromatography"}, {"color": "#97c2fc", "id": "ExtractionMethod", "label": "ExtractionMethod", "shape": "box", "size": 50, "title": "ExtractionMethod"}, {"color": "#97c2fc", "id": "Procedure", "label": "Procedure", "shape": "box", "size": 50, "title": "Procedure"}, {"color": "#97c2fc", "id": "OperatingParameters", "label": "OperatingParameters", "shape": "box", "size": 50, "title": "OperatingParameters"}, {"color": "#97c2fc", "id": "SystemSuitability", "label": "SystemSuitability", "shape": "box", "size": 50, "title": "SystemSuitability"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Compound", "title": "ANALYZED_BY", "to": "BPNumber"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "Instrumentation"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "GeneralSupplies"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "EquipmentSupplies"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "PipettesSupplies"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "AutomationSupplies"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "ReferenceStandards"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "StandardPreparation"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "QCPreparation"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "ISPreparation"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "Chromatography"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "ExtractionMethod"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "Procedure"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "OperatingParameters"}, {"arrows": "to", "from": "BPNumber", "title": "HAS_A", "to": "SystemSuitability"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
